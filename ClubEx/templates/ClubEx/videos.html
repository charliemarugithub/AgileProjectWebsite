{% extends "ClubEx/base.html" %}
{% load embed_video_tags %}


    {% block content %}

        {% for i in results %}
            {% video i.video 'tiny' %}
            {% video i.video_name %}
            {% video i.content %}

        <p>{{ video_name }}</p>
        <p>{{ content }}</p>

    {% endfor %}

{% endblock content %}
