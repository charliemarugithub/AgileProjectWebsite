{% extends "ClubEx/base.html" %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <Link rel="stylesheet" href="{% static 'ClubEx/style.css' %}" type="text/css" >
    <Link rel="stylesheet" href="{% static 'ClubEx/newstyle.css' %}" type="text/css" >
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
          <h3>Get in touch.</h3>
          <p><a href="{% url 'plans' %}">Join Now</a></p>
        </div>  
    </div>
    <div class="section">
        <ul id="contactcontainer">
            <h1>Contact Us</h1>
            <li>
                <form id="contactform" action="#">
                    <input type="text" id="name" name="name" placeholder="Your name">
                    <input type="text" id="email" name="email" placeholder="Your email">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </li>
            <li>
                <p>03 398 2856<br>
                027 664 2578<br>
                <a href="#">admin@clubex.co.nz</a></p>
                <p>123 Random Street<br>
                Suburb<br>
                Christchurch 8023</p>
            </li>
        </ul>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11570.713874954221!2d172.62560519659982!3d-43.52989725720814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d318a3c7ee030db%3A0x500ef8684796600!2sChristchurch%20Central%2C%20Christchurch!5e0!3m2!1sen!2snz!4v1600318054039!5m2!1sen!2snz" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <div class="cta">
        <div class="container">
          <p class="ctatext">Join Now!</p>
          <p><a href="{% url 'plans' %}">Plans</a></p>
        </div>
      </div>
</body>
</html>

{% endblock content %}
